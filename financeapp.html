<!DOCTYPE html>
<html>
<head>
    <title>Finance App</title>
    <link rel="stylesheet" type="text/css" href="financeapp.css">
    <style>
        body {
            background-color: white;
        }
        .container {
            /* overflow: auto; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="form-container">
                <h1>Investment Entry</h1>
                <form>
                    <label for="stockTicker">Stock Ticker:</label>
                    <input type="text" id="stockTicker" name="stockTicker" required><br><br>

                    <label for="investmentAmount">Investment Amount:</label>
                    <input type="number" id="investmentAmount" name="investmentAmount" required><br><br>

                    <label for="returnRate">Anticipated Return Rate %:</label>
                    <input type="number" id="returnRate" name="returnRate" required><br><br>

                    <label for="timeFrame">Desired Time Frame (years):</label>
                    <select id="timeFrame" name="timeFrame" required>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select><br><br>

                    <label for="dataSource">Data Source:</label>
                    <select id="dataSource" name="dataSource" required>
                        <option value="manual">Manual Entry</option>
                        <option value="yahoo">Yahoo Finance</option>
                        <option value="upload">File Upload</option>
                    </select><br><br>

                    <label for="fileUpload">Upload File:</label>
                    <input type="file" id="fileUpload" name="fileUpload"><br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="table-container">
                <h2>Portfolio Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Investment Name</th>
                            <th>Investment Amount</th>
                            <th>Anticipated Return Rate (%)</th>
                            <th>Time Frame (years)</th>
                            <th>Confidence Interval</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add table rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="results">
        <!-- You'll fill this in with your results -->
    </div>
    <div style="display: flex; justify-content: center;">
        <button class="generate-report-btn">Generate Report</button>
    </div>
</body>
</html>
