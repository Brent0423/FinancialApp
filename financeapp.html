<!DOCTYPE html>
<html>
<head>
    <title>Finance App</title>
    <link rel="stylesheet" type="text/css" href="financeapp.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <!-- Investment Entry Form -->
            <div class="form-container">
                <h1>Investment Entry</h1>
                <form>
                    <!-- Stock Ticker Input -->
                    <label for="stockTicker">Stock Ticker:</label>
                    <input type="text" id="stockTicker" name="stockTicker" required><br><br>

                    <!-- Investment Amount Input -->
                    <label for="investmentAmount">Investment Amount:</label>
                    <input type="number" id="investmentAmount" name="investmentAmount" required><br><br>

                    <!-- Anticipated Return Rate Input -->
                    <div class="input-row">
                        <div class="input-group">
                            <label for="returnRate">Anticipated Return Rate %:</label>
                            <input type="number" id="returnRate" name="returnRate">
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="useYfin" name="useYfin">
                            <label for="useYfin">YFin</label>
                        </div>
                    </div>


                    <!-- Desired Time Frame Selection -->
                    <label for="timeFrame">Desired Time Frame (years):</label>
                    <select id="timeFrame" name="timeFrame" required>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select><br><br>

                    <div class="inflation-container">
                        <label for="inflation">Expected Inflation Rate:</label>
                        <input type="number" id="inflation" name="inflation">
                    </div>

                    <!-- Expected Change in Interest Rate Input -->
                    <label for="interest">Expected Change in Interest Rate:</label><br>
                    <input type="number" id="interest" name="interest"><br>

                    <!-- Data Source Selection -->
                    <label for="dataSource">Data Source:</label>
                    <select id="dataSource" name="dataSource" required>
                        <option value="manual">Manual Entry</option>
                        <option value="yahoo">Yahoo Finance</option>
                        <option value="upload">File Upload</option>
                    </select><br><br>

                    <!-- File Upload Input -->
                    <label for="fileUpload">Upload File:</label>
                    <input type="file" id="fileUpload" name="fileUpload"><br><br>

                    <!-- Submit Button -->
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>

            <!-- Portfolio Management Table -->
            <div class="table-container">
                <h1>Portfolio Management</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Investment Amount</th>
                            <th>Anticipated Return Rate (%)</th>
                            <th>Time Frame (years)</th>
                            <th>Confidence Interval</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add table rows here -->
                    </tbody>
                </table>
                <!-- Generate Report Button -->
                <br><br>
                <div class="button-container">
                    <button id="Generate" class="generate-report-btn">Generate Report</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const tableBody = document.querySelector('tbody');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Your code to handle the form submission goes here

            console.log('Form submitted');

            // Get the input values from the form
            const stockTicker = document.querySelector('#stockTicker').value;
            const investmentAmount = document.querySelector('#investmentAmount').value;
            const returnRate = document.querySelector('#returnRate').value;
            const timeFrame = document.querySelector('#timeFrame').value;

            // Create a new row in the table
            const newRow = document.createElement('tr');

            // Create table cells for each input value and append to the row
            [stockTicker, investmentAmount, returnRate, timeFrame].forEach(text => {
                const newCell = document.createElement('td');
                newCell.textContent = text;
                newRow.appendChild(newCell);
            });

            // Create an empty cell for the 'Confidence Interval' column
            const confidenceIntervalCell = document.createElement('td');
            newRow.appendChild(confidenceIntervalCell);

            // Create a cell for the remove button
            const removeCell = document.createElement('td');
            const removeButton = document.createElement('button');
            removeButton.textContent = 'x';
            removeButton.addEventListener('click', function() {
                newRow.remove(); // Remove the row when the button is clicked
            });
            removeCell.appendChild(removeButton);
            newRow.appendChild(removeCell);

            // Append the new row to the table body
            tableBody.appendChild(newRow);

            // Reset the form
            event.target.reset();
        });
    </script>
</body>
</html>
